language: android
sudo: required
android:
  components:
  - tools
  - platform-tools
  # The BuildTools version used by your project
  - build-tools-25.0.3
  # The SDK version used to compile your project
  - android-23
  - android-24
  - android-25
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-23
  - add-on
  - extra
licenses:
  - 'android-sdk-preview-license-.+'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'
jdk: oraclejdk8
before_install:
  - nvm install 6.2
  - nvm use 6.2
before_script:
  - npm install
script:
  - gulp chrome-travis
  - gulp opera-travis
  - gulp firefox-travis
  - gulp electron-travis
  - gulp android-travis
before_deploy:
  # pre deploy
  - export DISPLAY=:99.0
  - sudo add-apt-repository -y ppa:ubuntu-wine/ppa # wine 1.6
  - sudo apt-get update -qq
  - sudo apt-get install -y wine1.6 p7zip-full
  # android
  - gulp android-travis
  - cordova create builds/TDM com.add0n.downloader "Turbo Download Manager"
  - rm -r builds/TDM/www
  - rm builds/TDM/config.xml
  - unzip builds/packed/android.zip -d builds/TDM/www
  - mv builds/TDM/www/config.xml builds/TDM
  - gulp android-apk
  # electron
  - unzip builds/packed/electron.zip -d builds/unpacked/electron
  - gulp electron-packager
deploy:
  provider: releases
  prerelease: true
  api_key:
    secure: 
  file:
    - builds/packed/chrome.zip
    - builds/packed/opera.zip
    - builds/packed/firefox.xpi
    - builds/packed/electron.zip
    - builds/tdm-darwin-x64.7z
    - builds/tdm-win32-x64.7z
    - builds/tdm-win32-ia32.7z
    - builds/tdm-linux-x64.7z
    - builds/tdm-linux-ia32.7z
    - builds/TDM/platforms/android/build/outputs/apk/android-release.apk
  on:
    tags: true
  overwrite: true
  skip_cleanup: true
